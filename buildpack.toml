  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:oracle:jdk:21.0.0:*:*:*:*:*:*:*"]
    id = "jdk"
    name = "Microsoft OpenJDK"
    purl = "pkg:generic/microsoft/openjdk@21.0.0"
